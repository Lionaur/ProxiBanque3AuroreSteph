<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">

	<ui:define name="titre">Création client</ui:define>

	<ui:define name="content">
		<h:form class="form-horizontal">
			<fieldset>
	<legend>Créer un client</legend>
	<div class="form-group">
		<label for="nom" class="col-lg-2 control-label">Nom</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="nom" value="#{client.nom}" />
		</div>
	</div>
	<div class="form-group">
		<label for="prenom" class="col-lg-2 control-label">Prénom</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="prenom"
				value="#{client.prenom}" />
		</div>
	</div>
	<div class="form-group">
		<label for="adresse" class="col-lg-2 control-label">Adresse</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="adresse"
				value="#{client.adresse}" />
		</div>
	</div>
	<div class="form-group">
		<label for="cp" class="col-lg-2 control-label">Code postal</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="cp"
				value="#{client.codepostale}" />
		</div>
	</div>
	<div class="form-group">
		<label for="ville" class="col-lg-2 control-label">Ville</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="ville" value="#{client.ville}" />
		</div>
	</div>
	<div class="form-group">
		<label for="tel" class="col-lg-2 control-label">N° téléphone</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="tel" value="#{client.tel}" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-6">
			<h:commandButton value="Créer" class="btn btn-primary butaddclient"
				action="#{clientController.addClient(client)}" />
		</div>
	</div>
</fieldset>

		</h:form>


	</ui:define>



</ui:composition>

</html>
