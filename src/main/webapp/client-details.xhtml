<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">
	
	<ui:define name="titre">Informations client</ui:define>
	
	<ui:define name="content">
	<h3>Informations client:</h3>
	<div>
		<p>Nom: <h:outputText value="#{cli.nom}"/></p>
		<p>Prénom: <h:outputText value="#{cli.prenom}"/></p>
		<p>Adresse: <h:outputText value="#{cli.adresse}"/></p>
		<p>Code postal: <h:outputText value="#{cli.codepostale}"/></p>
		<p>Ville: <h:outputText value="#{cli.ville}"/></p>
		<p>Numéro de téléphone: <h:outputText value="#{cli.tel}"/></p>
	</div>
	

	</ui:define>

	
	
</ui:composition>
